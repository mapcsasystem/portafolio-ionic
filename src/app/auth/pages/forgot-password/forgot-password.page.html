<shared-header color="primary" [title]="''" [isModal]="false" [backButtons]="'/auth'" [centerTitle]="false">
</shared-header>
<ion-content class="ion-margin">
  <!-- <shared-logo></shared-logo> -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="animate__animated animate__fadeIn">
    <ion-card>
      <ion-card-header class="ion-text-center">
        <ion-card-title>¿Olvidaste tu contraseña?</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <div class="marginInput">
          <ion-input type="email" label="Correo electrónico" label-placement="floating" fill="outline"
            placeholder="name@company.com" formControlName="email" [errorText]="errorInput('email')"></ion-input>
        </div>

        <div>
          <ion-button type="submit" expand="full" shape="round" [disabled]="!form.valid">Enviar</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
